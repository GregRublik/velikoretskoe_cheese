{% extends 'main/layout.html' %}

{% block title %}Добавить статью{% endblock title %}

{% block content %}
    <div class="features" xmlns="http://www.w3.org/1999/html">
        <h1>Добавить статью</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            {{ form.error }}<br>
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>

    </div>
{% endblock %}
